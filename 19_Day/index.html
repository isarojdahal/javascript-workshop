<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Canvas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <canvas></canvas>

    <div>
      <input type="number" id="radiusField" />
      <button onclick="updateRadius()">Update Radius</button>
      <a onclick="downloadCanvas(this)" href="" download="ourcanvas.png"
        >Download Canvas</a
      >
    </div>
  </body>
  <script type="text/javascript">
    const c = document.getElementsByTagName("canvas")[0];
    c.width = window.innerWidth;
    c.height = window.innerHeight - 200;

    let ctx = c.getContext("2d");

    let radius = 20;
    function createBall(x, y) {
      ctx.beginPath();

      ctx.arc(x, y, radius, 0, Math.PI * 2);

      ctx.fillStyle = `rgb(${Math.random() * 256},${Math.random() * 256},${
        Math.random() * 256
      })`;
      ctx.fill();
    }
    document.addEventListener("mousemove", (e) => {
      createBall(e.clientX, e.clientY);
    });

    document.addEventListener("keydown", (e) => {
      console.log(e);
      if (e.key === "Escape") {
        ctx.clearRect(0, 0, c.width, c.height);
      }
    });

    function updateRadius() {
      radius = document.getElementById("radiusField").value;
    }

    function downloadCanvas(e) {
      e.href = c.toDataURL();
    }
  </script>
</html>
