  <script>
    function calculateArea(length, breadth) {
      if (isNaN(length) || isNaN(breadth)) throw "Pass only number parameters";
      return length * breadth;
    }

    try {
      console.log(calculateArea(10, "B"));
    } catch (e) {
      console.log(e);
    }

  </script>
