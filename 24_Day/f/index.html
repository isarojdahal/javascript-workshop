<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Game</title>
  </head>
  <body>
    <section
      style="
        background-color: skyblue;
        width: 100%;
        height: 40px;
        position: fixed;
        top: 0;
        left: 0;
        text-align: center;
      "
    >
      <h3>Score : <span id="__score"></span></h3>
    </section>

    <section
      style="
        background-color: skyblue;
        width: 100%;
        height: 40px;
        position: fixed;
        bottom: 0;
        left: 0;
        text-align: center;
      "
    >
      <h3>Your Word : <span id="__typedWord"></span></h3>
    </section>
  </body>
  <script src="script.js"></script>
</html>
